<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Conquest - SignalR Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .test-result {
            margin-top: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 3px;
            min-height: 20px;
        }
        
        .success {
            color: green;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>World Conquest - SignalR Test</h1>
        
        <div class="test-section">
            <h2>Connection Test</h2>
            <button id="test-connection-btn" class="btn">Test Connection</button>
            <div id="connection-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Lobby Test</h2>
            <div>
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" value="TestPlayer">
            </div>
            <div>
                <label for="lobby-name">Lobby Name:</label>
                <input type="text" id="lobby-name" value="Test Lobby">
            </div>
            <button id="create-lobby-btn" class="btn">Create Lobby</button>
            <button id="get-lobbies-btn" class="btn">Get Lobbies</button>
            <div id="lobby-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>API Test</h2>
            <button id="test-api-btn" class="btn">Test API</button>
            <div id="api-result" class="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Back to Game</h2>
            <a href="index.html" class="btn">Back to Game</a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create SignalR connection
            const connection = new signalR.HubConnectionBuilder()
                .withUrl('/gamehub')
                .withAutomaticReconnect()
                .build();
            
            // Connection event handlers
            connection.on('ConnectionEstablished', (connectionId) => {
                document.getElementById('connection-result').innerHTML = `
                    <span class="success">Connection established with ID: ${connectionId}</span>
                `;
            });
            
            connection.on('Error', (error) => {
                document.getElementById('connection-result').innerHTML = `
                    <span class="error">Error: ${error}</span>
                `;
            });
            
            connection.on('LobbyCreated', (lobby) => {
                document.getElementById('lobby-result').innerHTML = `
                    <span class="success">Lobby created: ${JSON.stringify(lobby, null, 2)}</span>
                `;
            });
            
            connection.on('LobbiesReceived', (lobbies) => {
                document.getElementById('lobby-result').innerHTML = `
                    <span class="success">Lobbies received: ${JSON.stringify(lobbies, null, 2)}</span>
                `;
            });
            
            // Start connection
            connection.start()
                .then(() => {
                    console.log('SignalR connection established');
                    document.getElementById('connection-result').innerHTML = `
                        <span class="success">Connection established</span>
                    `;
                })
                .catch((err) => {
                    console.error('SignalR connection error:', err);
                    document.getElementById('connection-result').innerHTML = `
                        <span class="error">Connection error: ${err}</span>
                    `;
                });
            
            // Test connection button
            document.getElementById('test-connection-btn').addEventListener('click', async () => {
                try {
                    await connection.invoke('TestConnection');
                } catch (err) {
                    document.getElementById('connection-result').innerHTML = `
                        <span class="error">Test failed: ${err}</span>
                    `;
                }
            });
            
            // Create lobby button
            document.getElementById('create-lobby-btn').addEventListener('click', async () => {
                try {
                    const playerName = document.getElementById('player-name').value;
                    const lobbyName = document.getElementById('lobby-name').value;
                    
                    await connection.invoke('CreateLobby', playerName, lobbyName, 8, false, null);
                } catch (err) {
                    document.getElementById('lobby-result').innerHTML = `
                        <span class="error">Create lobby failed: ${err}</span>
                    `;
                }
            });
            
            // Get lobbies button
            document.getElementById('get-lobbies-btn').addEventListener('click', async () => {
                try {
                    await connection.invoke('GetLobbies');
                } catch (err) {
                    document.getElementById('lobby-result').innerHTML = `
                        <span class="error">Get lobbies failed: ${err}</span>
                    `;
                }
            });
            
            // Test API button
            document.getElementById('test-api-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/test');
                    const data = await response.text();
                    
                    document.getElementById('api-result').innerHTML = `
                        <span class="success">API response: ${data}</span>
                    `;
                } catch (err) {
                    document.getElementById('api-result').innerHTML = `
                        <span class="error">API test failed: ${err}</span>
                    `;
                }
            });
        });
    </script>
</body>
</html>
